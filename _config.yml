# Site wide configuration

title:            Juanma's Blog
locale:           en_US
url:              http://blog.jreypo.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Site owner
owner:
  name: Juan Manuel Rey
  avatar: bio-photo.jpg
  bio: "Unix Geek. Sysadmin by heart turned cloud architect. Working for Red Hat."
  email: #username
  disqus-shortname: jreypo
  twitter: jreypo
  facebook: #username
  google:
    plus: JuanManuelReyPortal
    analytics: UA-71973346-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: jreypo
  stackoverflow: 2454288/jreypo
  linkedin: jreypo
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]
